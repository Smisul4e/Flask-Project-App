<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user, details in users.items() %}
            <li>
                {{ user }} is {{ details['age'] }} years old from {{ details['country'] }}.
            </li>
        {% endfor %}
    </ul>
</body>
</html>
